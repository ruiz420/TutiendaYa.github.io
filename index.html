<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" type="image/png" href="../Imagenes/favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Tienda Ya</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>

<div class="container" id="container">

    <div class="toggle-container">
        <div class="toggle">
            <div class="toggle-panel toggle-left">
                <h1>¡Bienvenido de nuevo!</h1>
                <p>Introduce tus datos personales para acceder a la plataforma.</p>
                <button id="login">Iniciar Sesión</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>¡Hola, Tendero!</h1>
                <p>Regístrate con tus datos personales para usar todas las funciones del sitio.</p>
                <button id="register">Registrarme</button>
            </div>
        </div>
    </div>

    <!-- Registro -->
    <div class="form-container sign-up">
        <form id="signUpForm">
            <h1>Crear cuenta</h1>

            <input type="text" name="Nombre" placeholder="Nombre" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <button type="submit">Crear Usuario</button>
            
           <a href="https://wa.me/1234567890" class="soporte" target="_blank">Necesitas ayuda?</a>

        </form>
    </div>

    <!-- Login -->
    <div class="form-container sign-in">
        <h1 class="titulo">Tu Tienda</h1><span class="resaltar">YA</span>   

        <form id="signInForm">
            <input type="email" id="usuario" placeholder="Email" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar sesión</button>
            <a href="#">¿Olvidaste tu contraseña?</a>
        </form>
        
        <a href="https://wa.me/1234567890" class="soporte" target="_blank">Soporte</a>
    </div>


<script src="script.js"></script>
</body>
</html>
